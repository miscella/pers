        <style>
            table { border: 1px double black; font: 12px Monospace; margin-left:24px}
            td { border: 1px double black; padding: 5px; }
            body { color: #000000; }
            a:hover { text-decoration: none; color: #ee0000; }
            a { text-decoration: none; color: #000000; }

    <body><pre>
<span>╔══════════╗</span>
<span>║ <a href="../">MISCELLA</a> ║</span>
<span>╚══════════╝   ╔═ csv</span>
<span>               ║</span>
<span>══ persona ════╝</span>
<span></span>
</pre>

        <script type="text/javascript"charset="utf-8">
            d3.text("data/persona.csv", function(data) {
                var parsedCSV = d3.csv.parseRows(data);

                var container = d3.select("body")
                    .append("table")

                    .selectAll("tr")
                        .data(parsedCSV).enter()
                        .append("tr")

                    .selectAll("td")
                        .data(function(d) { return d; }).enter()
                        .append("td")
                        .text(function(d) { return d; });
            });
        </script>
    </body>
</html>
